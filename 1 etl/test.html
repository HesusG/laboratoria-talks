      # Technical Interviews for Data Positions
      .small-text[Entrevistas Técnicas para Posiciones de Data]
      
      ---
      
      class: center, middle, green-background
      
      # Introduction
      .small-text[Introducción]
      
      ---
      
      # Welcome and Encouragement
      .small-text[Bienvenida y Ánimo]
      
      - **Welcome to the Workshop!**  
        .small-text[• ¡Bienvenidas al Taller!]
        
      - **You are here to grow and succeed.**  
        .small-text[• Están aquí para crecer y tener éxito.]
        
      - **Embrace the learning journey.**  
        .small-text[• Abracen el viaje de aprendizaje.]
      
      ---
      
      # It's Okay to Have Language Difficulties
      .small-text[Está Bien Tener Dificultades con el Idioma]
      
      - **Learning is a process.**  
        .small-text[• Aprender es un proceso.]
        
      - **Everyone faces challenges when learning a new language.**  
        .small-text[• Todos enfrentan desafíos al aprender un nuevo idioma.]
        
      - **Your dedication is what truly matters.**  
        .small-text[• Su dedicación es lo que realmente importa.]
        
      - **We are here to support you every step of the way.**  
        .small-text[• Estamos aquí para apoyarlas en cada paso del camino.]
      
      ---
      
      # Tips to Overcome Language Barriers
      .small-text[Consejos para Superar las Barreras del Idioma]
      
      - **Practice Regularly**  
        .small-text[• Practiquen Regularmente]
        
      - **Don't Fear Mistakes**  
        .small-text[• No Temer a los Errores]
        
      - **Use Available Resources**  
        .small-text[• Utilicen los Recursos Disponibles]
        
      - **Engage in Conversations**  
        .small-text[• Participen en Conversaciones]
        
      - **Seek Feedback and Learn**  
        .small-text[• Busquen Retroalimentación y Aprendan]
      
      ---
      
      # Why You Might Be Interviewed in English
      .small-text[Por Qué Podrían Ser Entrevistadas en Inglés]
      
      - **Global Companies Use English**  
        .small-text[• Las empresas globales usan inglés]
        
      - **Collaboration with International Teams**  
        .small-text[• Colaboración con equipos internacionales]
        
      - **Access to More Opportunities**  
        .small-text[• Acceso a más oportunidades]
        
      - **Technical Terms Are Often in English**  
        .small-text[• Los términos técnicos suelen estar en inglés]
        
      - **Improves Communication Skills**  
        .small-text[• Mejora las habilidades de comunicación]
      
      ---
      
      # Overview of the Interview Process
      .small-text[Visión general del proceso de entrevista]
      
      1. **Resume Screening**  
         .small-text[• Revisión de currículum]
         
      2. **Technical Assessments**  
         .small-text[• Evaluaciones técnicas]
         
      3. **Behavioral Interviews**  
         .small-text[• Entrevistas conductuales]
         
      4. **Final Round Interviews**  
         .small-text[• Entrevistas de ronda final]
      
      ---
      
      # Common Behavioral Interview Questions
      .small-text[Preguntas Conductuales Comunes]
      
      - **Tell me about yourself.**  
        .small-text[• Cuéntame sobre ti.]
        
      - **Describe a challenging project you worked on.**  
        .small-text[• Describe un proyecto desafiante en el que trabajaste.]
        
      - **How do you handle tight deadlines?**  
        .small-text[• ¿Cómo manejas los plazos ajustados?]
        
      - **Give an example of how you worked effectively within a team.**  
        .small-text[• Da un ejemplo de cómo trabajaste eficazmente dentro de un equipo.]
        
      - **Describe a time when you had to learn something new quickly.**  
        .small-text[• Describe una vez cuando tuviste que aprender algo nuevo rápidamente.]
        
      - **How do you prioritize your tasks?**  
        .small-text[• ¿Cómo priorizas tus tareas?]
        
      ---
      
      class: center, middle
      
      # Estrategias y Frases para Entrevistas de Trabajo en Inglés
      
      ---
      
      # 1. Tell me about yourself
      .small-text[Háblame de ti]
      
      .left-column[
      ### Estrategias:
      - Comienza con una breve introducción personal
      - Menciona tu formación académica
      - Habla sobre tu experiencia laboral más reciente
      - Concluye con tus objetivos profesionales
      ]
      
      .right-column[
      ### Frases de ejemplo:
      - "Hello, my name is [Your Name]. I'm [age] years old and I'm from [City/Country]."
      .small-text[Hola, mi nombre es [Tu Nombre]. Tengo [edad] años y soy de [Ciudad/País].]
      
      - "I graduated from [University] with a degree in [Field of Study]."
      .small-text[Me gradué de [Universidad] con un título en [Campo de Estudio].]
      
      - "I have [X] years of experience working as a [Job Title]."
      .small-text[Tengo [X] años de experiencia trabajando como [Título del Trabajo].]
      
      - "My goal is to [career objective] in a company like yours."
      .small-text[Mi objetivo es [objetivo profesional] en una empresa como la suya.]
      ]
      
      ---
      
      # 2. Describe a challenging project you worked on
      .small-text[Describe un proyecto desafiante en el que trabajaste]
      
      .left-column[
      ### Estrategias:
      - Elige un proyecto relevante
      - Explica brevemente el proyecto y por qué fue desafiante
      - Describe las acciones que tomaste
      - Destaca el resultado positivo
      ]
      
      .right-column[
      ### Frases de ejemplo:
      - "One challenging project I worked on was [project name/description]."
      .small-text[Un proyecto desafiante en el que trabajé fue [nombre/descripción del proyecto].]
      
      - "The main challenge was [describe the challenge]."
      .small-text[El principal desafío fue [describe el desafío].]
      
      - "To overcome this, I [action you took]."
      .small-text[Para superar esto, yo [acción que tomaste].]
      
      - "As a result, we [positive outcome]."
      .small-text[Como resultado, nosotros [resultado positivo].]
      ]
      
      ---
      
      # 3. How do you handle tight deadlines?
      .small-text[¿Cómo manejas los plazos ajustados?]
      
      .left-column[
      ### Estrategias:
      - Enfatiza tu capacidad para mantener la calma bajo presión
      - Menciona técnicas básicas de gestión del tiempo
      - Da un ejemplo simple de cómo cumpliste un plazo con éxito
      ]
      
      .right-column[
      ### Frases de ejemplo:
      - "I stay calm and focused when facing tight deadlines."
      .small-text[Me mantengo tranquilo y enfocado cuando me enfrento a plazos ajustados.]
      
      - "I prioritize my tasks and create a detailed schedule."
      .small-text[Priorizo mis tareas y creo un horario detallado.]
      
      - "For example, in my last job, I had to [example situation]."
      .small-text[Por ejemplo, en mi último trabajo, tuve que [situación de ejemplo].]
      
      - "I managed to complete the project on time by [actions taken]."
      .small-text[Logré completar el proyecto a tiempo al [acciones tomadas].]
      ]
      
      ---
      
      # 4. Give an example of how you worked effectively within a team
      .small-text[Da un ejemplo de cómo trabajaste eficazmente dentro de un equipo]
      
      .left-column[
      ### Estrategias:
      - Elige un ejemplo claro de trabajo en equipo
      - Describe tu rol específico
      - Explica cómo colaboraste con otros
      - Menciona el resultado positivo del trabajo en equipo
      ]
      
      .right-column[
      ### Frases de ejemplo:
      - "In my previous role, I was part of a team that [team project/goal]."
      .small-text[En mi puesto anterior, formé parte de un equipo que [proyecto/objetivo del equipo].]
      
      - "My specific role was to [your responsibilities]."
      .small-text[Mi rol específico era [tus responsabilidades].]
      
      - "I collaborated closely with my colleagues by [collaboration methods]."
      .small-text[Colaboré estrechamente con mis colegas mediante [métodos de colaboración].]
      
      - "As a result of our teamwork, we [positive outcome]."
      .small-text[Como resultado de nuestro trabajo en equipo, nosotros [resultado positivo].]
      ]
      
      ---
      
      # 5. How do you prioritize your tasks?
      .small-text[¿Cómo priorizas tus tareas?]
      
      .left-column[
      ### Estrategias:
      - Menciona un método de priorización (por ejemplo, urgente vs. importante)
      - Habla sobre el uso de herramientas de gestión del tiempo
      - Da un ejemplo breve de cómo aplicaste esta habilidad
      ]
      
      .right-column[
      ### Frases de ejemplo:
      - "I prioritize my tasks based on urgency and importance."
      .small-text[Priorizo mis tareas según la urgencia y la importancia.]
      
      - "I use tools like [tool name] to manage my time effectively."
      .small-text[Uso herramientas como [nombre de la herramienta] para gestionar mi tiempo de manera efectiva.]
      
      - "For instance, when I have multiple deadlines, I [example action]."
      .small-text[Por ejemplo, cuando tengo varios plazos, yo [acción de ejemplo].]
      
      - "This approach helps me to [positive outcome]."
      .small-text[Este enfoque me ayuda a [resultado positivo].]
      ]
