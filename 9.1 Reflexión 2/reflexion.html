      ---

      # Sesión de Reflexión
      
      ---
      
      # Agenda
      
      #### 1. Fase 1: Procesar y Preparar la Base de Datos
      #### 2. Fase 2: Hacer un Análisis Exploratorio
      #### 3. Fase 3: Aplicar Técnica de Análisis (Validación de Hipótesis)
      #### 4. Fase 4: Resumir Información en un Dashboard
      #### 5. Fase 5: Presentar Resultados
      
      ---
      
      class: center, middle, green-background
      
      # Fase 1: Procesar y Preparar la Base de Datos
      
      ---
      
      # Limpieza y Tratamiento de Datos
      
      - ¿Qué pasos siguieron para limpiar los datos y preparar la base de datos?
      - ¿Cómo identificaron y manejaron los valores nulos y duplicados?
      - ¿Tuvieron algún problema al unificar las tablas? ¿Cómo lo resolvieron?
      
      ---
      
      # Organización de Conjuntos de Datos en BigQuery
      
      - ¿Cómo organizaron los datos en BigQuery?
      - ¿Qué consultas o herramientas usaron para manejar los datos?
      - ¿Encontraron alguna dificultad técnica al manejar los datos en BigQuery?
      
      ---
      
      # Reflexión sobre el Proceso
      
      - ¿Qué aspectos de la limpieza de datos creen que hicieron bien?
      - ¿Qué podrían haber hecho de manera diferente o mejor?
      - ¿Qué aprendieron sobre la importancia de la limpieza de datos?
      
      ---
      
      class: center, middle, green-background
      
      # Fase 2: Hacer un Análisis Exploratorio
      
      ---
      
      # Análisis Exploratorio
      
      - ¿Qué métodos usaron para explorar los datos?
      - ¿Cómo visualizaron las variables categóricas?
      - ¿Qué gráficos o tablas dinámicas encontraron más útiles?
      
      ---
      
      # Interpretación de Resultados
      
      - ¿Qué hallazgos importantes surgieron del análisis exploratorio?
      - ¿Cómo utilizaron los cuartiles, deciles o percentiles en su análisis?
      - ¿Descubrieron algún patrón interesante o inesperado en los datos?
      
      ---
      
      # Reflexión sobre el Proceso
      
      - ¿Qué aspectos del análisis exploratorio creen que hicieron bien?
      - ¿Qué podrían haber hecho de manera diferente o mejor?
      - ¿Qué aprendieron sobre la importancia del análisis exploratorio?
      
      ---
      
      class: center, middle, green-background
      
      # Fase 3: Aplicar Técnica de Análisis (Validación de Hipótesis)
      
      ---
      
      # Validación de Hipótesis
      
      - ¿Qué hipótesis plantearon inicialmente?
      - ¿Qué técnicas usaron para validar o refutar estas hipótesis?
      - ¿Qué desafíos enfrentaron al realizar la validación de hipótesis?
      
      ---
      
      # Resultados de la Validación
      
      - ¿Cuáles fueron los resultados de la validación de las hipótesis?
      - ¿Cómo interpretaron estos resultados?
      - ¿Qué recomendaciones hicieron basadas en estos hallazgos?
      
      ---
      
      class: center, middle, green-background
      
      # Fase 4: Resumir Información en un Dashboard
      
      ---
      
      # Creación de Dashboards
      
      - ¿Qué datos incluyeron en su dashboard y por qué?
      - ¿Qué tipo de gráficos utilizaron y cómo los seleccionaron?
      - ¿Cómo aseguraron que el dashboard fuera claro y útil?
      
      ---
   
      class: center, middle, green-background
      
      # Fase 5: Presentar Resultados
      
      ---
      
      # Reflexión sobre el Proceso
      
      - ¿Qué aspectos de la presentación creen que hicieron bien?
      - ¿Qué podrían haber hecho de manera diferente o mejor?
      - ¿Qué aprendieron sobre cómo presentar resultados de análisis de datos?
      
      ---
      
      class: center, middle, green-background
      
      # Cierre
      
      ---
      
      # Cierre de la Sesión
      
      - **Compartir Lecciones Aprendidas:** Cada alumna puede compartir una lección importante que se lleva de este proyecto.
      - **Áreas de Mejora:** Identificar una o dos áreas en las que cada una siente que puede mejorar para futuros proyectos.
      - **Feedback Mutuo:** Fomentar el intercambio de feedback constructivo entre las participantes.
      
      ---
      
      # Recursos
      
      - **Guías y Documentación:** Recuerda a las alumnas que revisen las guías del proyecto y la documentación técnica para aclarar cualquier duda.
      - **Herramientas de Soporte:** Menciona herramientas adicionales como Trello para gestión de proyectos, Loom para grabar presentaciones, etc.
      
      ---
